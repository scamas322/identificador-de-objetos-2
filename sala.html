<html>
<head>

	<title>Detecci√≥n de objetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="">
<center>
    <h1>deteccion de objetos</h1>
    <a href="index.html">atras</a>
    <br><br><br>
    <h3 id="status" class="btn btn-danger"></h3>
</center>
<script >
    object_detector ="";
img="";
Status="";
objects = [];

function preload()
{
    img = loadImage('https://tse1.mm.bing.net/th?id=OIP.HkWdT2kjEJ5mNx7zCStJwAHaD4&pid=Api&P=0');
}

function setup()
{
    canvas= createCanvas(640,420);
    canvas.center();
    object_detector= ml5.objectDetector('cocossd', modelloaded);
    document.getElementById("status").innerHTML="detectando objetos";
}

function modelloaded()
{
console.log("yatubo");
Status = true;
object_detector.detect(img, gotresults);
}

function gotresults(error,results)
{
if(error)
{
    console.log(error);
}
console.log(results);
objects=results;
}

function  draw()
{
    if(Status != undefined)
    {
        image(img,0,0,640,420);
        for(var i=0; i < objects.length; i++)
        {
            document.getElementById("status").innerHTML="objetos detectados";
            fill(255,0,0);
            percent=floor(objects[i].confidence*100);
            text(objects[i].label + " " + percent + "%", objects[i].x + 5, objects[i].y + 15); 
            noFill(); 
            stroke(255, 0, 0);
             rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
    }
}
</script>
</body>
</html>
